<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="aluno.id" disabled  id="id" type="text" class="validate">
            <label for="id" class="active">Matricula</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.nome" id="name" type="text" class="validate">
          <label for="name" class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="aluno.email" id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
    </div>
  </div>
