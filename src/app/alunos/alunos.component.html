<div class="row">
    <div class="col s12">
        <h1 style="text-align: center;">Alunos</h1>    
        
    </div>
    <div class="col s6">
        <ul class="collection">
            <a [routerLink]="[aluno.id]" class="collection-item" *ngFor="let aluno of alunos">{{aluno.nome}}</a>
        </ul>
        <a (click)='newaluno()' class="btn-floating btn-small waves-effect waves-light right"><i class="material-icons">add</i></a>
    </div>
    
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
  </div>
