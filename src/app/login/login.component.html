<h2 style="text-align: center;">Login</h2>

<div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="usuario.login" id="email" type="email" class="validate">
      <label for="password">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="usuario.senha" id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
  </div>
  <button (click)='logar()' class="btn waves-effect waves-light" type="submit" name="action">Entrar
    <i class="material-icons right">send</i>
  </button>
